<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">

  <h1 class='text-center'> Home page </h1>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">
        {% for internship in internships %}
        <li class="list-group-item">
          <p>{{ internship.title }}</p>
        </li>
        {% endfor %}
      </ul>

      <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
          <p><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></p>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
</body>
</html>
